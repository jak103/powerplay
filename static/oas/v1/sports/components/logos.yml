paths:
  /logos:
    post:
      tags:
        - Logos
      summary: Create Team Logo
      description: Uploads a team's logo. This currently supports png files only.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  contentMediaType: image/png
                  format: binary
      responses:
        200:
          description: Successfully uploaded a team's logo
          content:
            application/json:
              schema:
        $ref: '#/components/schemas/PostLogoResponse'
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"
  /logos/{id}:
    get:
      tags:
        - Logos
      summary: Logo by ID
      description: Get a logo by Logo ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the logo to retrieve
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"

components:
  schemas:
    PostLogoResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/components/schemas/RequestId"
