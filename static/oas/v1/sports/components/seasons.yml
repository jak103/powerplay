paths:
  seasons:
    get:
      tags:
        - Seasons
      summary: All Seasons
      description: |
        Get all seasons
      responses:
        200:
          description: The response body should contain the list of seasons
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSeasonsResponse"
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"
    post:
      tags:
        - Seasons
      summary: Create Season
      description: |
        **REQUIRED PERMISSIONS:** none:none  
        **RATE LIMIT:** TBD
      requestBody:
        description: Does not create schedules, leagues, or registrations.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SeasonRequest"
      responses:
        200:
          description: Successfully posted season
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeasonResponse"
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"

components:
  schemas:
    GetSeasonsResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/components/schemas/RequestId"
        response_data:
          type: object
          properties:
            seasons:
              type: array
              description: All seasons
              example:
                - id: 1
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: "Season 1"
                  start: "2009-11-10T23:00:00Z"
                  end: "2009-11-10T23:00:00Z"
                  registrations: []
                  schedule: []
                  leagues: []
                - id: 2
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: "Season 2"
                  start: "2009-11-10T23:00:00Z"
                  end: "2009-11-10T23:00:00Z"
                  registrations: []
                  schedule: []
                  leagues: []

    SeasonRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the season
          example: "Season 1"
        start:
          type: string
          format: date-time
          description: Start time for the season
          example: "2023-05-01T00:00:00Z"
        end:
          type: string
          format: date-time
          description: End time for the season
          example: "2023-09-01T00:00:00Z"

    SeasonResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/components/schemas/RequestId"
        response_data:
          type: object
