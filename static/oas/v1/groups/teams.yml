paths:
  /teams:
    get:
      tags:
        - teams
      summary: Get All Teams
      description: Retrieve a list of all teams
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - teams
      summary: Create a New Team
      description: Creates a new team
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTeamsRequest"
      responses:
        200:
          description: Successfully created a new team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  /teams/{id}:
    get:
      tags:
        - teams
      summary: Get team by ID
      description: Retrieve a team by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the team to retrieve
          schema:
            type: string
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSingleTeam'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    put:
      tags:
        - teams
      summary: Update a team
      description: Updates a team
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the team to update
          schema:
            type: string
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutTeamsRequest"
      responses:
        200:
          description: Successfully updated a team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

