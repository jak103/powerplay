paths:
  venues:
    get:
      tags:
        - Stats
      summary: Get All Venues
      description: |
        Get all Venues
      responses:
        200:
          description: The response body should contain the list of venues
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVenuesResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - Stats
      summary: Add Venue
      description: |
        **REQUIRED PERMISSIONS:** none:none  
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body should contain a venue name (string), an address (string), and a list of locker rooms (pq.StringArray)
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddVenueRequest"
      responses:
        200:
          description: Successfully posted venue
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddVenueResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetVenuesResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            venues:
              type: array
              description: All venues
              example:
                - id: 1
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: "Eccles Ice Center"
                  address: "2825N 200E Logan UT"
                  locker_rooms: ["left", "right"]
                - id: 2
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: "Generic Ice Center"
                  address: "100N 112E Ogden UT"
                  locker_rooms: ["lr1", "lr2", "referee locker room"]
                  

    AddVenueRequest:
      type: object
      properties:
        name:
          type: string
          description: The venue's name
          example: "Eccles Ice Center"
        address:
          type: string
          description: The address of the venue
          example: "2825E 200E Logan UT"
        locker_rooms:
          type: text[]
          description: The list of locker rooms in the venue
          example: ["left", "right"]
        

    AddVenueResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
